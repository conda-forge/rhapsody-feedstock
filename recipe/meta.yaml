{% set version = "0.3.0" %}
{% set name = "rhapsody" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 225fcaabcde9cdba5e08f7484f24d6c8a76789808a33b7eacb1e96146a4f2887


build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

  entry_points:
    - qiime2.plugins = rhapsody.q2.plugin_setup:plugin

requirements:
  host:
    - python >=3
    - pip

  run:

    - python >=3
    - ipython
    - pandas
    - click
    - tensorflow >1.7
    - scikit-bio >0.5.4
    - scikit-learn
    - tqdm
    - h5py
    - biom-format

test:
  imports:
    - rhapsody

about:
  home: https://github.com/biocore/rhapsody
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Neural networks for microbe-metabolite interaction analysis'

extra:
  recipe-maintainers:
    - mortonjt
